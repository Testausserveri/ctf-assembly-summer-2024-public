<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste | {{id}}</title>
    <script>
        function report(id) {
            fetch(`/paste/${id}/report`, {
                method: "POST"
            }).then(() => {
                alert("Reported");
            });
        }
    </script>
</head>

<body>
    <h1>Paste | {{id}}</h1>
    <button onclick="report('{{id}}')">Report</button>
    <pre>
{{content}}
    </pre>
</body>

</html>
